# based on https://github.com/marketplace/actions/github-releases
# THIS FIRES WHEN A TAG IS PUSHED

# example
on: push
name: Build and release on push
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_COMPRESS: xz
          # TODO: MAKE SURE dist/ GHR_PATH works!!!!!!!!!!!!!!
          GHR_PATH: dist/ # default build/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}